<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>dom</title>
  <style>
     div#area {
      font: normal 20pt arial;
      background: green;
      color:white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
     }
  </style>

<!--istop é um teste de DOM usando o JS-->

<body>
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
     Interaja...
  </div>

<script>
    var a = window.document.getElementById('area')

    function clicar() {
      a.innerText = 'Clicou'
      a.style.background = 'black'
      }
    function entrar() {
      a.innerText = 'Entrou'
      a.style.background = 'purple'
    }  
    function sair () {
      a.innerText = 'Saiu'
      a.style.background = 'yellow'
    }

</script>


<!--calcular-->
<h1>somando tudo</h1>
<input type="numero" name="txt1" id="txt1"> +
<input type="numero" name="txt2" id="txt2">
<input type="button" value="soma" onclick="somar()">

<div id="res">resultado</div>

<script>
  function somar() {
    var t1 = document.getElementById('txt1')
    var t2 = document.getElementById('txt2')
    var res = document.getElementById('res')
    var n1 = Number(t1.value)
    var n2 = Number(t2.value)
    var s = n1 + n2
    res.innerHTML = `A some entre ${n1} e ${n2} é igual a ${s}`
    
  }

</script>
